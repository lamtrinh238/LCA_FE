<app-epd-heading></app-epd-heading>
<div nz-row>
  <div nz-col nzFlex="4">
    <nz-radio-group style="margin-bottom: 8px" nzButtonStyle="solid" [ngModel]="selectedEpdType">
      <label nz-radio-button *ngFor="let link of links" [nzValue]="link">{{ link }}</label>
    </nz-radio-group>
  </div>
  <div nz-col nzFlex="1">
    <div nz-row nzJustify="end">
      <div nz-col>
        <button nz-button nzType="primary">New EPD</button>
      </div>
    </div>
  </div>
</div>

<nz-table #basicTable [nzData]="tableData" nzBordered nzTableLayout="fixed">
  <thead>
    <tr>
      <th *ngFor="let column of listOfColumn" nzWidth="{{ column.width }}">{{ column.title }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let td of basicTable.data">
      <td>abc</td>
      <td>{{ td.comId }}</td>
      <td>{{ userName }}</td>
      <td>{{ loginName }}</td>
      <td>{{ td.comEmail }}</td>
      <td>{{ td.comAdd }}</td>
      <td>{{ td.comZip }}</td>
      <td>{{ td.comCity }}</td>
      <td>{{ td.comPhone1 }}</td>
    </tr>
  </tbody>
</nz-table>
