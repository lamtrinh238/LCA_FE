<div nz-row>
  <div nz-col nzFlex="4">
    <nz-radio-group style="margin-bottom: 8px" nzButtonStyle="solid" [ngModel]="selectedEpdType" (ngModelChange)="onEpdTypeChange($event)">
      <label nz-radio-button *ngFor="let link of links" [nzValue]="link">{{ link }}</label>
    </nz-radio-group>
  </div>
  <div nz-col nzFlex="1">
    <!-- nzJustify="end" -->
    <div nz-row nzJustify="end">
      <div nz-col>
        <button nz-button nzType="primary">New EPD</button>
      </div>
    </div>
  </div>
</div>

<nz-table #epdDataSource [nzData]="epds" nzBordered nzTableLayout="fixed">
  <thead>
    <tr>
      <th *ngFor="let column of listOfColumn" nzWidth="{{ column.width }}">{{ column.title }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of epdDataSource.data">
      <td>{{ data.id }}</td>
      <td>{{ data.internal_number }}</td>
      <td>{{ data.name }}</td>
      <td>{{ data.date }}</td>
      <td>{{ data.epd_unit }}</td>
      <td>{{ data.kg_per_du }}</td>
      <td>{{ data.editor }}</td>
      <td>{{ data.manufacturer }}</td>
      <td>{{ data.production_site }}</td>
      <td>{{ data.comments }}</td>
      <td>{{ data.pcr }}</td>
    </tr>
  </tbody>
</nz-table>
