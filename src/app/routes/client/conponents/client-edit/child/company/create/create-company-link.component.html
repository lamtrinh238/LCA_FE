<nz-row [nzGutter]="24">
    <nz-col [nzSpan]="24">
        <nz-form-item>
            <nz-form-label>Company</nz-form-label>
            <nz-select nzShowSearch [(ngModel)]="selectedValue">
                <nz-option
                    *ngFor="let option of clients$ | async"
                    [nzLabel]="option.comCompanyname"
                    [nzValue]="option.comId"
                >
                </nz-option>
            </nz-select>
        </nz-form-item>
    </nz-col>
</nz-row>
